<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Алковикторина</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script nonce="handlebars-check">
        // Проверяем загрузку Handlebars
        if (typeof Handlebars === 'undefined') {
            console.error('Handlebars не загружен, пытаемся загрузить альтернативно');
            var script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js';
            script.onload = function() {
                console.log('Handlebars загружен альтернативно');
            };
            document.head.appendChild(script);
        }
    </script>
    <script src="static/lariska.js"></script>
    <script src="static/script.js"></script>
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
</head>
<body>

<main>
    <div class="container">
        <section class="screen active card" id="app">
            Загружаем...
        </section>
    </div>
</main>

<!-- Главное меню -->
<template id="standby">
    <div class="center">
        <h1>АЛКОВИКТОРИНА</h1>
        <div class="button-container">
            <button class="tappable block" data-action="start_game">Создать игру</button>
            <button class="tappable block" data-action="choice_game">Присоединиться к игре</button>
        </div>
    </div>
</template>

<!-- Форма создания комнаты -->
<template id="create_lobby">
    <div class="center">
        <h2>Создание комнаты</h2>
        <input type="text" id="room_name" class="block mb" placeholder="Название комнаты" required>
        <input type="number" id="questions_count" class="block mb" placeholder="Количество вопросов" min="1" required>
        <input type="text" id="questions_context" class="block mb" placeholder="Тематика вопросов" required>
        <input type="text" id="creator_name" class="block mb" placeholder="Ваше имя" required>
        <div class="button-container">
            <button class="tappable block" data-action="back">Назад</button>
            <button class="tappable block" data-action="create_room">Создать</button>
        </div>
    </div>
</template>

<!-- Форма выбора комнаты -->
<template id="choose_lobby">
    <div class="center">
        <h2>Выберите комнату</h2>
        <div id="rooms_list" class="block mb"></div>
        <button class="tappable block" data-action="back">Назад</button>
    </div>
</template>

<!-- Форма ввода имени для присоединения -->
<template id="join_name">
    <div class="center">
        <h2>Введите ваше имя</h2>
        <input type="text" id="joiner_name" class="block mb" placeholder="Как вас зовут?" required>
        <button class="tappable block" data-action="join_room">Продолжить</button>
    </div>
</template>

<!-- Лобби (ожидание игроков) -->
<template id="lobby">
    <div class="center">
        <h2>Комната: {{currentRoom.name}}</h2>
        <div id="players_list" class="block mb">
            <strong>Игроки:</strong>
            <ul>
                {{#each currentRoom.players}}
                    <li>{{this.name}}</li>
                {{/each}}
            </ul>
        </div>
        <div id="chat" class="block mb" style="height: 200px; overflow-y: scroll;"></div>
        <input type="text" id="message" class="block mb" placeholder="Ваше сообщение">
        <button class="tappable block" data-action="send_message">Отправить</button>
        <button class="tappable block" data-action="leave_room" style="margin-top: 10px; background-color: #ff4444;">Покинуть комнату</button>
    </div>
</template>

<!-- Игровые экраны -->
<template id="showriddle">
    <p class="alert">Ваш счет: {{score}}</p>
    <p>Загадка {{riddle.number}}</p>
    <p class="alert info">
        {{riddle.text}}
    </p>
    <p>Ваша версия</p>
    <textarea id="answer" class="alert info block mb"></textarea>
    <button class="tappable block" data-action="answer">Ответить</button>
</template>

<template id="showanswer">
    <p class="alert">Ваш счет: {{score}}</p>
    <p>Загадка {{riddle.number}}</p>
    <p class="alert info">
        {{riddle.text}}
    </p>
    <p>Правильный ответ</p>
    <h1>{{riddle.answer}}</h1>
    <button class="tappable block" data-action="next">Следующий вопрос</button>
</template>

<template id="over">
    <p class="alert">Ваш счет: {{score}}</p>
    <h1>Игра завершена</h1>
    <button class="tappable block" data-action="restart">Начать сначала</button>
</template>

</body>
</html>
